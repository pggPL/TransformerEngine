<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <style>
      /* Inline styles to ensure standalone rendering, matching diagram-colors.css */
      .hp { fill: #ede7f6; stroke: #673ab7; stroke-width: 2; }
      .fp8 { fill: #fff8e1; stroke: #ffa726; stroke-width: 2; }
      .quantize { fill: #e8f5e9; stroke: #66bb6a; stroke-width: 2; }
      .box-blue { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      
      .text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #212121; }
      .text-bold { font-weight: 600; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #424242; }
      
      .arrow { stroke: #616161; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .bg-text { fill: white; fill-opacity: 0.8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#616161" />
    </marker>
  </defs>

  <!-- Recipe -->
  <rect x="300" y="20" width="200" height="60" rx="5" class="box-blue" />
  <text x="400" y="45" class="text text-bold">Recipe</text>
  <text x="400" y="65" class="label">Configuration</text>

  <!-- Arrow from Recipe to Quantizer -->
  <line x1="400" y1="80" x2="400" y2="140" class="arrow" />
  <!-- Background rect for text to prevent overlap visual issues -->
  <rect x="405" y="100" width="50" height="20" class="bg-text" /> 
  <text x="410" y="115" class="label" text-anchor="start">creates</text>

  <!-- Input Tensor -->
  <rect x="50" y="140" width="160" height="80" rx="5" class="hp" />
  <text x="130" y="175" class="text text-bold">Input Tensor</text>
  <text x="130" y="195" class="text">(High Precision)</text>

  <!-- Arrow from Input to Quantizer -->
  <line x1="210" y1="180" x2="300" y2="180" class="arrow" />
  <text x="255" y="170" class="label">input</text>

  <!-- Quantizer -->
  <rect x="300" y="140" width="200" height="80" rx="5" class="quantize" />
  <text x="400" y="175" class="text text-bold">Quantizer</text>
  <text x="400" y="195" class="label">Internal State &amp; Logic</text>

  <!-- Arrow from Quantizer to QuantizedTensor -->
  <line x1="500" y1="180" x2="590" y2="180" class="arrow" />
  <text x="545" y="170" class="label">produces</text>

  <!-- QuantizedTensor -->
  <rect x="590" y="140" width="160" height="80" rx="5" class="fp8" />
  <text x="670" y="175" class="text text-bold">QuantizedTensor</text>
  <text x="670" y="195" class="label">Data + Scale</text>
  
</svg>
